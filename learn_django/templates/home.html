{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <title>Blueice Account</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel='stylesheet' href="{% static 'css/home.css' %}" />
</head>

<body class='container'>
    <div class='row align-items-center justify-content-md-center' style='height: 100%;'>
        <div class='col col-md-5'>
            <div class='card'>
                <div class="card-header">
                    User Registration
                </div>
                <div class='card-body'>
                    <form name='registration-form' action="/account" method="POST" class='needs-validation' novalidate
                        onsubmit='onRegistrationFormSubmitted(event);'>
                        {% csrf_token %}
                        {% for field in form %}
                        <div class='form-group'>
                            <label for='{{ field.id_for_label }}'>{{ field.label }}</label>
                            {{ field }}
                        </div>
                        {% endfor %}
                        <button class='btn btn-sm btn-primary' type="submit"
                            style='display: block; margin-left: auto;'>Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script type="text/javascript" src="{% static 'js/home.js' %}"></script>
</body>

</html>
